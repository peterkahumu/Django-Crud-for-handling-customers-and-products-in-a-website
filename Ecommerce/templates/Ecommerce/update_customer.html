<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- load the static files -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>

  <!-- add the css files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">



  <!-- add the js files -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<body>
    <h1>Update Customer Details</h1>
    <form action="../update_customer/{{customer.pk}}" method="post">
        {% csrf_token %}

        <label for="first_name">First Name:</label><br>
        <input type="text" name="first_name" id="first_name" value="{{customer.first_name}}" required> <br><br>

        <label for="last_name">Last Name:</label> <br>
        <input type="text" name="last_name" id="last_name" value="{{customer.last_name}}" required> <br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" value="{{customer.email}}" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" name="phone" id="phone" value="{{customer.phone}}"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" name="address" value="{{customer.address}}"><br><br>

        <input type="submit" name="submit" id="submit" value="Update Details">
    </form>
</body>
</html>
