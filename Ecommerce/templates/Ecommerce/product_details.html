<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{product.name}} </title>
</head>

<body>

    <ul>
        {% for product in products %} <!--start a for loop -->
        <li>
            <h2>Name: {{product.name}} </h2>
            <p> Description {{product.description}}</p>
            <p> Price: KSHS {{product.price}}</p>
            <img src="{{product.image.url}}" alt="{{product.name}} Photo">
            <p>avaliable: {{product.availablea|yesno: "Yes, No" }}</p>
        </li>
        {% endfor %} <!--End the for loop.-->
    </ul>
    <a href="{% url 'product_list'%}" class="back-list ">Back to Product List</a>
</body>

</html>
