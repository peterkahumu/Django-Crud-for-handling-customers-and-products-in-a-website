<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %} <!-- load the static files -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{product.name}} </title>

    
     <!-- add the css files -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
     <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


 
     <!-- add the js files -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>

<body>
    
    <h2> <strong>Name:</strong> {{product.name}} </h2>
    <p> <strong>Description: </strong>{{product.description}}</p>
    <p> <strong>Price: </strong> KSHS {{product.price}}</p>
    <!-- <img src="{{product.imagge.url}}" alt="{{product.name}} Photo"> -->
    <p><strong>Available: </strong> {% if product.availability %} Yes {% else %} No {% endif %}</p>
    <a href="../products" class="back-list "><button>Back to product list</button></a>
</body>

</html>
