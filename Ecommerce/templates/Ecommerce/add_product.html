<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- load the static files -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>

     <!-- add the css files -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
     <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


 
     <!-- add the js files -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <main>
        <h1>Add new Product</h1>

        <form action="add_product/" method="post">
            {% csrf_token %}
            <label for="name">Product Name</label><br>
            <input type="text" name="name" id="name" required><br><br>

            <label for="description">Description</label> <br>
            <textarea name="description" id="description" rows = 5 required></textarea><br><br>

            <label for="price">Price</label><br>
            <input type="number" name="price" id="price" required><br><br>

            <label for="availability">Availability:  </label><br>
            <input type="radio" name="availability" id="True" value="True" checked><br>
            <input type="radio" name="availability" id="False" value="False" > <br><br>

            <input type="submit" name="submit" id="submit" value="Add product">
        </form>
    </main>
</body>
</html>
